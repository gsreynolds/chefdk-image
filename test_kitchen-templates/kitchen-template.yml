---
driver:
  name: ec2
  retryable_tries: 120
  retryable_sleep: 5
  aws_ssh_key_id: training-ec2-keypair
  region: eu-west-1
  availability_zone: eu-west-1b
  security_group_ids: sg-e9f9bc91
  subnet_id: subnet-8520b7f2
  instance_type: m3.large
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "Chef Training Node for YOURNAME, YOURCOMPANY"
    created-by: "test-kitchen"
    user: <%= ENV['USER'] %>

provisioner:
  name: chef_zero
  cookbook_path: C:\Users\Administrator\cookbooks

verifier:
  name: inspec

platforms:
  - name: windows-2012r2
    driver_config:
      image_id: ami-bd87eec4
    transport:
      username: Administrator
      password: Cod3Can!

suites:
  - name: default
    run_list:
      # Replace with the name of the COOKBOOK
      - recipe[COOKBOOK::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
